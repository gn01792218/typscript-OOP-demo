<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding TypeScript</title>
</head>
<body>
  <template id="form">
    <form class="form">
      <div class="form-control top-form">
        <div>
          <label for="title">Title</label>
        <input id="title" type="text">
        </div>
        <div>
          <label for="people">People</label>
        <input id="people" type="number" step="1" min="0" max="10"/>
        </div>
      </div>
      <div class="form-control">
        <label for="description">Description</label>
        <textarea id="description" rows="3"></textarea>
      </div>
      <div class="form-submit">
        <button class="primary-button" type="submit">ADD PROJECT</button>
      </div>
    </form>
  </template>
  
      
  <template id="single">
    <li class="project-item" draggable="true">
      <h2></h2>
      <h3></h3>
      <p></p>
    </li>
  </template>

  <template id="list">
    <section class="projects">
      <header>
        <h2></h2>
      </header>
      <ul></ul>
    </section>
  </template>
  
  <h1 class="web-title">Typscript OOP(物件導向)實作</h1>
  <div id="app" class="div-container">
    
  </div>
  <script src="bundle.js" defer></script>
</body>
</html>
